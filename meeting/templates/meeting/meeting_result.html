{% extends 'meeting/base.html' %}
{% load static %}

{% block title %}Meeting Summary - Meeting Bot Summarizer{% endblock %}

{% block content %}
<div class="container-lg py-5">
    <div id="loadingContainer" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading meeting summary...</p>
    </div>

    <div id="summaryContainer" style="display: none;" {% if meeting %}data-meeting-id="{{ meeting.id }}"{% endif %}>
        <div class="row mb-4">
            <div class="col-lg-8">
                <h1 id="meetingTitle" class="mb-2"></h1>
                <p class="text-muted">
                    <span id="meetingType"></span> | <span id="meetingDate"></span>
                </p>
            </div>
            <div class="col-lg-4 text-lg-end">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="downloadTxtBtn">
                        <i class="fas fa-download"></i> Download TXT
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="downloadPdfBtn" style="display: none;">
                        <i class="fas fa-file-pdf"></i> Download PDF
                    </button>
                    <button type="button" class="btn btn-outline-danger" id="deleteBtn">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs mb-4" id="summaryTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="summary-tab" data-bs-toggle="tab" data-bs-target="#summaryPanel" type="button" role="tab">Summary</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="keypoints-tab" data-bs-toggle="tab" data-bs-target="#keypointsPanel" type="button" role="tab">Key Points</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="decisions-tab" data-bs-toggle="tab" data-bs-target="#decisionsPanel" type="button" role="tab">Decisions</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="actions-tab" data-bs-toggle="tab" data-bs-target="#actionsPanel" type="button" role="tab">Action Items</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="agenda-tab" data-bs-toggle="tab" data-bs-target="#agendaPanel" type="button" role="tab">Agenda</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="transcript-tab" data-bs-toggle="tab" data-bs-target="#transcriptPanel" type="button" role="tab">Transcript</button>
            </li>
        </ul>

        <div class="tab-content" id="summaryTabContent">
            <!-- Summary Panel -->
            <div class="tab-pane fade show active" id="summaryPanel" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <p id="summaryText" class="lead"></p>
                    </div>
                </div>
            </div>

            <!-- Key Points Panel -->
            <div class="tab-pane fade" id="keypointsPanel" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <ul id="keypointsList" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Decisions Panel -->
            <div class="tab-pane fade" id="decisionsPanel" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <ul id="decisionsList" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Action Items Panel -->
            <div class="tab-pane fade" id="actionsPanel" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Task</th>
                                        <th>Owner</th>
                                        <th>Due Date</th>
                                    </tr>
                                </thead>
                                <tbody id="actionItemsTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Agenda Panel -->
            <div class="tab-pane fade" id="agendaPanel" role="tabpanel">
                <div class="card">
                    <div class="card-body" id="agendaContent">
                    </div>
                </div>
            </div>

            <!-- Transcript Panel -->
            <div class="tab-pane fade" id="transcriptPanel" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <p id="transcriptText"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <a href="{% url 'meeting:meeting_history' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to History
            </a>
        </div>
    </div>

    <div id="errorContainer" style="display: none;" class="alert alert-danger">
        <strong>Error:</strong> <span id="errorText"></span>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script>
        const summaryContainerEl = document.getElementById('summaryContainer');
        const meetingId = summaryContainerEl ? (summaryContainerEl.dataset.meetingId || null) : null;
    </script>
    <script src="{% static 'meeting/js/meeting_result.js' %}"></script>
{% endblock %}
